apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
        - name: myapp
          image: mohamed/app
          ports:
            - containerPort: 3000
        strategy:
          type: RollingUpdate
          maxUnavailable: 1
        imagePullSecrets:
            - name: docker-hub-credentials
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: microservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
